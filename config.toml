# The URL the site will be built for
base_url = "https://jesusvalera.dev"

# The basic information about the site
title = "Jesus Valera Reales"
description = "Personal blog about technology, mostly about programming languages; time to time I like to share what I learn"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to generate a feed file for the site
generate_feeds = true

# The filename to use for the feed. Used as the template filename, too.
# Defaults to "atom.xml", which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
# feed_filename = "atom.xml"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
    {name = "tags", feed = false, render = false},
]

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
    { theme = "OneHalfDark", filename = "assets/styles/syntax-theme-dark.css" },
    { theme = "demain", filename = "assets/styles/syntax-theme-light.css" },
]

